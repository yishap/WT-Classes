<!DOCTYPE html>
<html>
    <head>
        <title>Lab 1 Qno.3</title>
    </head>
    <body>
        <h2>Question 3</h2>
        <h3>Unordered list</h3>
        <h4>Example 1</h4>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        <h4>Example 2</h4>
        <ul type="circle">
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        <h4>Example 3</h4>
        <ul type="square">
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        <h3>Ordered list</h3>
        <h4>Example 4</h4>
        <ol type="A">
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
        <h4>Example 5</h4>
        <ol type="1", start="3">
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
        <h4>Example 6</h4>
        <ol type="i">
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
    </body>
</html>
