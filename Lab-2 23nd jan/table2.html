<html>
    <head>
        <title>Lab 2 Qno.2</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            table{
                width: 30%;
            }
            td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">A</th>
            </tr>
            <tr>
                <td rowspan="2">B</td>
                <td colspan="2">C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
            </tr>
        </table>
    </body>
</html>
